<!DOCTYPE html>
<html>

<head>
    <title>ChatRoom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">ChatRoom</h1>
        <form class="form" id="form">
            <input class="input" type="text" placeholder="Name" id="myname">
            <input class="input" type="text" placeholder="Message" id="message">
            <button class="button">Send Message</button>
        </form>
        <div class="messageArea" id="messageArea"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        let form = document.getElementById('form');
        let myname = document.getElementById('myname');
        let message = document.getElementById('message');
        let messageArea = document.getElementById('messageArea');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (message.value && myname.value) {
                console.log(myname.value + message.value);
                socket.emit('send message', { name: myname.value, message: message.value, id: socket.id });
                message.value = '';
            }
        });

        const postMessage = function({name, message, timestamp, id}) {
            let msg = document.createElement('div');

            const ts = (timestamp instanceof Date) ? timestamp : new Date(timestamp);
            if (socket.id === id) {
                msg.classList.add('message-my');
            } else {
                msg.classList.add('message-others');
            }
            msg.innerHTML = `
                <p class="username">${name}</p>
                <p class="message-content">${message}</p>
                <p class="message-timestamp-right">${String(ts.getHours()).padStart(2, '0')}:${String(ts.getMinutes()).padStart(2, '0')}</p>
            `;

            messageArea.appendChild(msg);
        };

        socket.on('send history', (chat_history) => {
            chat_history.forEach(element => {
                postMessage(element);
            });
        });

        socket.on('send message', (msg) => {
            postMessage(msg);
        });
    </script>
</body>

</html>
